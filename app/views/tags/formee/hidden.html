%{
    def val = ""
    if (_object != null) {
        int idx = _arg.indexOf('.') + 1
        def field = _arg.substring(idx)
        val = org.apache.commons.beanutils.PropertyUtils.getProperty(_object, field);
    }
}%

#{field _arg}
    <input type="hidden" name="${field.name}" id="${field.id}" value="${val}">
#{/field}
